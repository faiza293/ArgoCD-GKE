apiVersion: v1
kind: ServiceAccount
metadata:
  name: operate-workflow-sa
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-user
  namespace: argo
rules:
  - apiGroups:
      - argoproj.io
    verbs:
      - "*"
    resources:
      - workflows
      - workflowtemplates
      - cronworkflows
      - clusterworkflowtemplates
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-user-argo
  namespace: argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-user
subjects:
- kind: ServiceAccount
  name: operate-workflow-sa
  namespace: argo-events